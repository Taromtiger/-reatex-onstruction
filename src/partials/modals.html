<div class="modal">

  <div class="modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="first">
    <button class="btn-reset modal__close" aria-label="Закрыть модальное окно"></button>

    <div class="modal__content">

      <h2 class="site-modal__title">Subscribe to our newsletter</h2>

      <form class="site-modal__form form-1" action="#">

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Name*</span>
          <input class="form-field__input" type="text" name="name" placeholder="Your name">
        </label>

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Email</span>
          <input class="form-field__input" type="email" name="email" placeholder="Your working email">
        </label>

        <div class="centered">
          <buttton class="site-modal__btn btn btn--fill" type="submit">Send</buttton>
        </div>

      </form>

    </div>
  </div>

  <div class="modal__container site-modal" role="dialog" aria-modal="true" data-graph-target="second">
    <button class="btn-reset modal__close" aria-label="Закрыть модальное окно"></button>

    <div class="modal__content">

      <h2 class="site-modal__title">Send your CV</h2>

      <form class="site-modal__form form-1" action="#">

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Name*</span>
          <input class="form-field__input" type="text" name="name" placeholder="Your name">
        </label>

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Location*</span>
          <select class="form-field__select" name="Location" class="form-field__select" required>
            <option value="">Choose Location</option>
            <option value="New_York">New York</option>
            <option value="New_Jersey">New Jersey</option>
            <option value="San_Francisco">San Francisco</option>
          </select>
        </label>

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Phone*</span>
          <input class="form-field__input" type="tel" name="phone" placeholder="Your phone number">
        </label>

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Email*</span>
          <input class="form-field__input" type="email" name="email" placeholder="Your working email">
        </label>

        <label class="form-field form-field--gray site-modal__field">
          <span class="form-field__caption">Сovering letterz`</span>
          <textarea class="form-field__input form-field__input--big" name="message"
            placeholder="Your covering letter"></textarea>
        </label>

        <label class="custom-file site-modal__checkbox">
          <input type="file" class="custom-file__input">
          <span class="custom-file__text">Attach your CV*</span>
        </label>

        <div class="centered">
          <buttton class="site-modal__btn btn btn--fill" type="submit">Send</buttton>
        </div>

      </form>

    </div>
  </div>

</div>
